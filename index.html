<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google fonts - Lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom style -->
  <link rel="stylesheet" href="assets/style/style.css">

  <title>Boolzapp</title>
</head>
<body>
  
  <div class="main-wrapper d-flex container">

    <div class="col-left">

      <div class="topbar d-flex b-r-grey">
        
        <div class="col">
          <div class="avatar"><img src="assets/img/avatar_io.jpg" alt="Tu" title="Tu"></div>
        </div>

        <div class="col d-flex">
          <div class="topbar-menu">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

      </div>

      <div class="notifications d-flex">

        <div class="col">
          <div class="not-symbol"><i class="fa-solid fa-bell-slash"></i></div>
        </div>

        <div class="col">
          <div class="not-info d-flex">
            <span>Ricevi notifiche di nuovi messaggi</span>
            <span>Attiva notifiche desktop</span>
          </div>
        </div>
        
      </div>

      <div class="searchbar">
        <div class="d-flex">
          <div><i class="fa-solid fa-magnifying-glass"></i></div>
          <input type="search" placeholder="Cerca o inizia una nuova chat">
        </div>
      </div>

      <div class="contacts"></div>

    </div>

    <div class="col-right">

      <div class="topbar d-flex">

        <div class="col d-flex">
          <div class="avatar"><img src="assets/img/avatar_1.jpg" alt="Michele" title="Michele"></div>
          <div class="name-info d-flex">
            <span class="name">Michele</span>
            <span class="info">Ultimo accesso oggi alle 16:26</span>
          </div>
        </div>
        
        <div class="col d-flex">
          <div class="topbar-menu">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

      </div>

      <div class="chat"></div>
      <div class="message"></div>

    </div>

  </div>

</body>
</html>
